<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="site">
		<div class="main-menu">
			<div class="configuration">
				<div class="player-config">
                    <div class="name-input-wrap">                    
                        <input class="name-input" type="text" id="p1-name" value="Player 1" maxlength="12">
                        <label for="p1-name">
                            <img class="edit-icon" src="img/edit.png" alt="edit-icon">
                        </label>
                    </div>
					<div class="mark-container">
                        <label for="p1-bee">
                            <input type="radio" id="p1-bee" name="p1-mark" value="0" checked>
                            <div></div>
                            <img src="img/bee.png" alt="bee">
                        </label>

                        <label for="p1-burger">
                            <input type="radio" id="p1-burger" name="p1-mark" value="1">
                            <div></div>
                            <img src="img/burger.png" alt="burger">
                        </label>

                        <label for="p1-cat">
                            <input type="radio" id="p1-cat" name="p1-mark" value="2">
                            <div></div>
                            <img src="img/cat.png" alt="cat">
                        </label>

                        <label for="p1-dog">
                            <input type="radio" id="p1-dog" name="p1-mark" value="3">
                            <div></div>
                            <img src="img/dog.png" alt="dog">
                        </label>

                        <label for="p1-heart">
                            <input type="radio" id="p1-heart" name="p1-mark" value="4">
                            <div></div>
                            <img src="img/heart.png" alt="heart">
                        </label>

                        <label for="p1-ice-cream">
                            <input type="radio" id="p1-ice-cream" name="p1-mark" value="5">
                            <div></div>
                            <img src="img/ice-cream.png" alt="ice cream">
                        </label>

                        <label for="p1-penguin">
                            <input type="radio" id="p1-penguin" name="p1-mark" value="6">
                            <div></div>
                            <img src="img/penguin.png" alt="penguin">
                        </label>

                        <label for="p1-star">
                            <input type="radio" id="p1-star" name="p1-mark" value="7">
                            <div></div>
                            <img src="img/star.png" alt="star">
                        </label>

                        <label for="p1-triangle">
                            <input type="radio" id="p1-triangle" name="p1-mark" value="8">
                            <div></div>
                            <img src="img/triangle.png" alt="triangle">
                        </label>
                    </div>
                    <input type="checkbox" id="p1cpu" class="cpu-checkbox">
					<label for="p1cpu" class="cpu-label">
                        <span class="checkbox-mark"></span>
                    </label>
                    <label for="p1cpu">CPU</label> 
                    <fieldset class="diff">
                        <input type="radio" name="p1-diff" id="p1-easy" value="0" checked>
                        <label for="p1-easy" >
                            Easy
                        </label>
                        <input type="radio" name="p1-diff" id="p1-normal" value="1">
                        <label for="p1-normal">
                            Normal
                        </label>
                        <input type="radio" name="p1-diff" id="p1-impossible" value="2">
                        <label for="p1-impossible">
                            Impossible
                        </label>
                    </fieldset>
                    <input class="first-mover" type="radio" name="first-mover" id="p1-first" checked>
                    <label for="p1-first"></label>
                    <label for="p1-first">Start First</label>
				</div>
				<div class="player-config">
                    <div class="name-input-wrap">                    
                        <input class="name-input" type="text" id="p2-name" value="Player 2" maxlength="12">
                        <label for="p2-name">
                            <img class="edit-icon" src="img/edit.png" alt="edit-icon">
                        </label>
                    </div>
					<div class="mark-container p2">
                        <label for="p2-bee">
                            <input type="radio" id="p2-bee" name="p2-mark" value="0">
                            <div></div>
                            <img src="img/bee.png" alt="bee">
                        </label>

                        <label for="p2-burger">
                            <input type="radio" id="p2-burger" name="p2-mark" value="1" checked>
                            <div></div>
                            <img src="img/burger.png" alt="burger">
                        </label>

                        <label for="p2-cat">
                            <input type="radio" id="p2-cat" name="p2-mark" value="2">
                            <div></div>
                            <img src="img/cat.png" alt="cat">
                        </label>

                        <label for="p2-dog">
                            <input type="radio" id="p2-dog" name="p2-mark" value="3">
                            <div></div>
                            <img src="img/dog.png" alt="dog">
                        </label>

                        <label for="p2-heart">
                            <input type="radio" id="p2-heart" name="p2-mark" value="4">
                            <div></div>
                            <img src="img/heart.png" alt="heart">
                        </label>

                        <label for="p2-ice-cream">
                            <input type="radio" id="p2-ice-cream" name="p2-mark" value="5">
                            <div></div>
                            <img src="img/ice-cream.png" alt="ice cream">
                        </label>

                        <label for="p2-penguin">
                            <input type="radio" id="p2-penguin" name="p2-mark" value="6">
                            <div></div>
                            <img src="img/penguin.png" alt="penguin">
                        </label>

                        <label for="p2-star">
                            <input type="radio" id="p2-star" name="p2-mark" value="7">
                            <div></div>
                            <img src="img/star.png" alt="star">
                        </label>

                        <label for="p2-triangle">
                            <input type="radio" id="p2-triangle" name="p2-mark" value="8">
                            <div></div>
                            <img src="img/triangle.png" alt="triangle">
                        </label>
                    </div>
                    <input type="checkbox" id="p2cpu" class="cpu-checkbox">
					<label for="p2cpu" class="cpu-label">
                        <span class="checkbox-mark"></span>
                    </label>
                    <label for="p2cpu">CPU</label> 
                        <fieldset class="p2 diff">
                            <input type="radio" name="p2-diff" id="p2-easy" value="0" checked>
                            <label for="p2-easy">
                                Easy
                            </label>
                            <input type="radio" name="p2-diff" id="p2-normal" value="1">
                            <label for="p2-normal">
                                Normal
                            </label>
                            <input type="radio" name="p2-diff" id="p2-impossible" value="2">
                            <label for="p2-impossible">
                                Impossible
                            </label>
                        </fieldset>
                        <input class="first-mover" type="radio" name="first-mover" id="p2-first">
                        <label for="p2-first"></label>
                        <label for="p2-first">Start First</label>
				</div>
			</div>
			<button onclick="game.start(); displayManager.closeMenu();">Start</button>
		</div>
		<h2>TIC TAC TOE</h2>
		<div class="container">
            <div onclick="game.playTurn(1);"><img src="img/empty.png"></img></div>
            <div onclick="game.playTurn(2);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(3);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(4);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(5);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(6);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(7);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(8);"><img src="img/empty.png"></img></div>
			<div onclick="game.playTurn(9);"><img src="img/empty.png"></img></div>
		</div>
        <button class="menu-btn" onclick="displayManager.openMenu();">Main Menu</button>
	</div>
</body>

</html>
