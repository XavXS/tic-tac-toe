<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="site">
		<div class="main-menu">
			<div class="configuration">
				<div class="player1">
					<h3>Player 1</h3>
                    <label for="p1-name">
                        <input type="text" id="p1-name" value="Player 1">
                    </label>
					<div class="mark-container">
                        <label for="p1-bee">
                            <input type="radio" id="p1-bee" name="p1-mark" value="0" checked>
                            <img src="img/bee.png" alt="bee">
                        </label>

                        <label for="p1-burger">
                            <input type="radio" id="p1-burger" name="p1-mark" value="1">
                            <img src="img/burger.png" alt="burger">
                        </label>

                        <label for="p1-cat">
                            <input type="radio" id="p1-cat" name="p1-mark" value="2">
                            <img src="img/cat.png" alt="cat">
                        </label>

                        <label for="p1-dog">
                            <input type="radio" id="p1-dog" name="p1-mark" value="3">
                            <img src="img/dog.png" alt="dog">
                        </label>

                        <label for="p1-heart">
                            <input type="radio" id="p1-heart" name="p1-mark" value="4">
                            <img src="img/heart.png" alt="heart">
                        </label>

                        <label for="p1-ice-cream">
                            <input type="radio" id="p1-ice-cream" name="p1-mark" value="5">
                            <img src="img/ice-cream.png" alt="ice cream">
                        </label>

                        <label for="p1-penguin">
                            <input type="radio" id="p1-penguin" name="p1-mark" value="6">
                            <img src="img/penguin.png" alt="penguin">
                        </label>

                        <label for="p1-star">
                            <input type="radio" id="p1-star" name="p1-mark" value="7">
                            <img src="img/star.png" alt="star">
                        </label>

                        <label for="p1-triangle">
                            <input type="radio" id="p1-triangle" name="p1-mark" value="8">
                            <img src="img/triangle.png" alt="triangle">
                        </label>
                    </div>
					<label for="p1cpu">
						<input type="checkbox" id="p1cpu"> <span>CPU</span> </label>
                    <fieldset>
                        <legend>AI Difficulty</legend>
                        <label for="p1-easy">
                            <input type="radio" name="p1-diff" id="p1-easy" value="0" checked>
                            <span>Easy</span>
                        </label>
                        <label for="p1-normal">
                            <input type="radio" name="p1-diff" id="p1-normal" value="1">
                            <span>Normal</span>
                        </label>
                        <label for="p1-impossible">
                            <input type="radio" name="p1-diff" id="p1-impossible" value="2">
                            <span>Impossible</span>
                        </label>
                    </fieldset>
                    <label for="p1-first">
                        <input type="radio" name="first-mover" id="p1-first" checked>
                        <span>Go First</span>
                    </label>
				</div>
				<div class="player2">
					<h3>Player 2</h3>
                    <label for="p2-name">
                        <input type="text" id="p2-name" value="Player 2">
                    </label>
					<div class="mark-container">
                        <label for="p2-bee">
                            <input type="radio" id="p2-bee" name="p2-mark" value="0">
                            <img src="img/bee.png" alt="bee">
                        </label>

                        <label for="p2-burger">
                            <input type="radio" id="p2-burger" name="p2-mark" value="1" checked>
                            <img src="img/burger.png" alt="burger">
                        </label>

                        <label for="p2-cat">
                            <input type="radio" id="p2-cat" name="p2-mark" value="2">
                            <img src="img/cat.png" alt="cat">
                        </label>

                        <label for="p2-dog">
                            <input type="radio" id="p2-dog" name="p2-mark" value="3">
                            <img src="img/dog.png" alt="dog">
                        </label>

                        <label for="p2-heart">
                            <input type="radio" id="p2-heart" name="p2-mark" value="4">
                            <img src="img/heart.png" alt="heart">
                        </label>

                        <label for="p2-ice-cream">
                            <input type="radio" id="p2-ice-cream" name="p2-mark" value="5">
                            <img src="img/ice-cream.png" alt="ice cream">
                        </label>

                        <label for="p2-penguin">
                            <input type="radio" id="p2-penguin" name="p2-mark" value="6">
                            <img src="img/penguin.png" alt="penguin">
                        </label>

                        <label for="p2-star">
                            <input type="radio" id="p2-star" name="p2-mark" value="7">
                            <img src="img/star.png" alt="star">
                        </label>

                        <label for="p2-triangle">
                            <input type="radio" id="p2-triangle" name="p2-mark" value="8">
                            <img src="img/triangle.png" alt="triangle">
                        </label>
                    </div>
					<label for="p2cpu">
						<input type="checkbox" id="p2cpu"> <span>CPU</span> </label>
                        <fieldset id="p2-diff">
                            <legend>AI Difficulty</legend>
                            <label for="p2-easy">
                                <input type="radio" name="p2-diff" id="p2-easy" value="0" checked>
                                <span>Easy</span>
                            </label>
                            <label for="p2-normal">
                                <input type="radio" name="p2-diff" id="p2-normal" value="1">
                                <span>Normal</span>
                            </label>
                            <label for="p2-impossible">
                                <input type="radio" name="p2-diff" id="p2-impossible" value="2">
                                <span>Impossible</span>
                            </label>
                        </fieldset>
                    <label for="p2-first">
                        <input type="radio" name="first-mover" id="p2-first">
                        <span>Go First</span>
                    </label>
				</div>
			</div>
			<button onclick="game.start();">Start</button>
		</div>
		<h2>TIC TAC TOE</h2>
		<div class="container">
            <img src="img/empty.png" onclick="game.playTurn(1);"></img>
            <img src="img/empty.png" onclick="game.playTurn(2);"></img>
			<img src="img/empty.png" onclick="game.playTurn(3);"></img>
			<img src="img/empty.png" onclick="game.playTurn(4);"></img>
			<img src="img/empty.png" onclick="game.playTurn(5);"></img>
			<img src="img/empty.png" onclick="game.playTurn(6);"></img>
			<img src="img/empty.png" onclick="game.playTurn(7);"></img>
			<img src="img/empty.png" onclick="game.playTurn(8);"></img>
			<img src="img/empty.png" onclick="game.playTurn(9);"></img>
		</div>
	</div>
</body>

</html>
