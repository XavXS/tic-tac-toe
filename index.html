<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="site">
		<div class="main-menu">
			<div class="configuration">
				<div class="player1">
					<h3>Player 1</h3>
                    <label for="p1-name">
                        <input type="text" id="p1-name" value="Player 1">
                    </label>
					<div class="mark-container"> </div>
					<label for="p1cpu">
						<input type="checkbox" id="p1cpu"> <span>CPU</span> </label>
                    <fieldset>
                        <legend>AI Difficulty</legend>
                        <label for="p1-easy">
                            <input type="radio" name="p1-diff" id="p1-easy" value="0" checked>
                            <span>Easy</span>
                        </label>
                        <label for="p1-normal">
                            <input type="radio" name="p1-diff" id="p1-normal" value="1">
                            <span>Normal</span>
                        </label>
                        <label for="p1-impossible">
                            <input type="radio" name="p1-diff" id="p1-impossible" value="2">
                            <span>Impossible</span>
                        </label>
                    </fieldset>
                    <label for="p1-first">
                        <input type="radio" name="first-mover" id="p1-first" checked>
                        <span>Go First</span>
                    </label>
				</div>
				<div class="player2">
					<h3>Player 2</h3>
                    <label for="p2-name">
                        <input type="text" id="p2-name" value="Player 2">
                    </label>
					<div class="mark-container"> </div>
					<label for="p2cpu">
						<input type="checkbox" id="p2cpu"> <span>CPU</span> </label>
                        <fieldset id="p2-diff">
                            <legend>AI Difficulty</legend>
                            <label for="p2-easy">
                                <input type="radio" name="p2-diff" id="p2-easy" value="0" checked>
                                <span>Easy</span>
                            </label>
                            <label for="p2-normal">
                                <input type="radio" name="p2-diff" id="p2-normal" value="1">
                                <span>Normal</span>
                            </label>
                            <label for="p2-impossible">
                                <input type="radio" name="p2-diff" id="p2-impossible" value="2">
                                <span>Impossible</span>
                            </label>
                        </fieldset>
                    <label for="p2-first">
                        <input type="radio" name="first-mover" id="p2-first">
                        <span>Go First</span>
                    </label>
				</div>
			</div>
			<button onclick="game.start();">Start</button>
		</div>
		<h2>TIC TAC TOE</h2>
		<div class="container">
			<div onclick="game.playTurn(1);"></div>
			<div onclick="game.playTurn(2);"></div>
			<div onclick="game.playTurn(3);"></div>
			<div onclick="game.playTurn(4);"></div>
			<div onclick="game.playTurn(5);"></div>
			<div onclick="game.playTurn(6);"></div>
			<div onclick="game.playTurn(7);"></div>
			<div onclick="game.playTurn(8);"></div>
			<div onclick="game.playTurn(9);"></div>
		</div>
	</div>
</body>

</html>
