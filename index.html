<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tie Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="site">
		<div class="main-menu">
			<div class="configuration">
				<div class="player1">
					<h3>Player 1</h3>
					<div class="mark-container"> </div>
					<label for="p1cpu">
						<input type="checkbox" id="p1cpu"> <span>CPU</span> </label>
				</div>
				<div class="player2">
					<h3>Player 2</h3>
					<div class="mark-container"> </div>
					<label for="p2cpu">
						<input type="checkbox" id="p2cpu"> <span>CPU</span> </label>
				</div>
			</div>
			<button onclick="game.start();">Start</button>
		</div>
		<h2>TIC TAC TOE</h2>
		<div class="container">
			<div onclick="game.playTurn(1);"></div>
			<div onclick="game.playTurn(2);"></div>
			<div onclick="game.playTurn(3);"></div>
			<div onclick="game.playTurn(4);"></div>
			<div onclick="game.playTurn(5);"></div>
			<div onclick="game.playTurn(6);"></div>
			<div onclick="game.playTurn(7);"></div>
			<div onclick="game.playTurn(8);"></div>
			<div onclick="game.playTurn(9);"></div>
		</div>
	</div>
</body>

</html>
